<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Summary & TTS</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e1b;

            line-height: 1.3;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        /* Form Container */
        form {
        width: 600px; /* Set a fixed width */
        height: 400px;  
        margin: 30px auto;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-image: url('https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fe7a88dd7-bce1-4afe-bf4d-eef3fd44b306_1192x602.gif'); /* Corrected path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; 
    
        }

        form label {
            font-weight: bold;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        form input[type="text"],
        form input[type="number"],
        form button {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form button {
            width: 30%;
            background-color: #0e4c8a;
            margin-left: 200px;
            
            color: #fff;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #000000;
            color: #0e4c8a;
        }

        /* Summary Section */
        h2 {
            color: #ffffff;
            text-align: center;
        }

        p {
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            background: #ece4e4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(247, 246, 246, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Explore Wikipedia with Voice Assistance </h1>
    <form method="POST">
        <br>
        <br>
        <label for="wiki_page">Enter the name of the Wikipedia page:</label>
        <input type="text" id="wiki_page" name="wiki_page" required><br>
        <br>
        <label for="specify_sentences">number of sentences? (default is 2):</label>
        <input type="radio" id="yes" name="specify_sentences" value="y">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="specify_sentences" value="n" checked>
        <label for="no">No</label><br>

        <div id="num_sentences_div" style="display: none;">
            <label for="num_of_sentences">Enter the number of sentences to include in the summary:</label><br>
            <input type="number" id="num_of_sentences" name="num_of_sentences" min="1"><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}

    <script>
        document.getElementById('yes').addEventListener('change', function() {
            document.getElementById('num_sentences_div').style.display = 'block';
        });

        document.getElementById('no').addEventListener('change', function() {
            document.getElementById('num_sentences_div').style.display = 'none';
        });
    </script>
</body>
</html>
